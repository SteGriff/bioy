<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/tachyons.css">
    <link rel="stylesheet" href="/style.css">    
    
  </head>
  <body>
    <header>
      <h1>
        Bible in One Year
      </h1>
    </header>

    <main id="app">
      <p>
        I am following the <a href="http://bible.soulsurvivor.com/">Soul Survivor Bible in One Year</a> schedule.
      </p>
      
      <p>
        <strong>Coming soon:</strong> Save personal notes and progress 
      </p>
      
      <br>
      
      <table cellspacing="0" class="w-100 mw8 center">
        <thead>
          <th class="tl pa2">Day</th>
          <th class="tl pa2">OT</th>
          <th class="tl pa2">NT</th>
          <th class="tl pa2">PP</th>
        </thead>
        <tbody>
          <tr class="stripe-dark" v-for="reading in readings">
            <td class="pa2">{{reading.Day}}</td>
            <td class="pa2">{{reading.OT}}</td>
            <td class="pa2">{{reading.NT}}</td>
            <td class="pa2">{{reading.PP}}</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/client.js"></script>
    
  </body>
</html>
